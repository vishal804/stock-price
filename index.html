<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Price</h1>
      <p>Let's Check Profit/Loss on your Stock</p>

      <input
        class="inputs"
        type="number"
        id="initial-price"
        placeholder="Enter Initial Price"
      />

      <input
        class="inputs"
        type="number"
        id="stocks-quantity"
        placeholder="Enter Stocks Quantity"
      />

      <input
        class="inputs"
        type="number"
        id="current-price"
        placeholder="Enter Current Price"
      />

      <button id="sumbit-btn">Tell Me!</button>

      <output id="output"></output>
    </div>
    <script src="app.js"></script>
  </body>
</html>
